<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Card Slider | Wangsa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="image/1.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="image/2.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="image/3.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="image/4.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="image/5.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="image/6.jpeg" alt="img" draggable="false" />
          </div>
          <h2>Blache Pearson</h2>
          <span>Sales Manager</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
